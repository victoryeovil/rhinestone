<div class="file-upload">
    <input type="file" id="{{ field.id_for_label }}" name="{{ field.name }}" class="form-control-file" 
           accept="image/*">
    <label for="{{ field.id_for_label }}" class="file-upload-label">
        <span class="upload-icon"><i class="fa fa-upload"></i></span>
        <span class="file-upload-text">Drag and drop or click here to upload your image (max 2 MiB)</span>
    </label>
</div>
