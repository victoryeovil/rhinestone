{% load static %}
{% load crispy_forms_tags %}
{% load super_filters %}

{% block title %}
	Rhinestone Inventions Disclosure Tools | Patent
{% endblock title %}

{% block css %}
<!-- vendor css -->
<link rel="stylesheet" href="{% static 'assets/css/plugins/dataTables.bootstrap4.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/plugins/select2.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
<link rel="stylesheet" href="{% static 'app/css/style.css' %}">
{% endblock css %}
	

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                 <div class="row">
                          <div class="col-12 mb-4">
                                <form
                              class="page-form"
                              action="/app/modules/patents/add/"
                              method="post">
                              {% csrf_token %}
                              
                              {% crispy form %}
                                </form>
                            </div>

                    </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
