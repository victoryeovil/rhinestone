{% extends 'app/address-book/base.html' %}
{% load crispy_forms_tags %}

{% block tabContent %}
<div class="row ">

    <div class="col-12 mb-4">
        <h3 class="text-start">Attorney</h3>
    </div>
    <div class="col-12 mb-4">
        <form class="page-form" action="/app/address-book/attorneys/edit/{{item.id}}/" method="post">
            {% csrf_token %}
            {% crispy form %}
        </form>
    </div>
</div>
{% endblock tabContent %}
